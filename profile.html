<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>

<body>

    <div id="profile">

        <form action="../dashboard/dashboard.html">
            <br>
            <hr>
            <hr> <br>
            <h1>Profile </h1>
            <br>
            <hr>
            <hr><br>
            <label for="fName">Enter your first name:</label>
            <input id="fName" type="text" placeholder="First Name" value="Muhammad " disabled />

            <label for="lName">Enter your last name:</label>
            <input id="lName" type="text" placeholder="Last Name" value="Ahmed" disabled />



            <label for="birthDay">Enter your birthday: </label>
            <input id="birthDay" type="text" value="6/3/2010" disabled />


            <label for="email">Enter your email</label>
            <input id="email" type="email" placeholder="Example@gmail.com" value="MuhammadAhmed@gmail.com" disabled />



            <label for="phoneNumb">Enter your phone number</label>
            <input id="phoneNumb" type="tel" placeholder="123 -  3456 - 789 210" value="0333-444-5567" disabled />

            <button type="submit"> Go back to dashboard</button>

            <a href="./login/login.html">Or sign out</a>

        </form>
    </div>


</body>

</html>
