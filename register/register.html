<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>

    <div id="registerForm">

        <form action="../dashboard/dashboard.html">
            <br>
            <hr>
            <hr> <br>
            <h1>Register Now</h1>
            <br>
            <hr>
            <hr><br>
            <label for="fName">Enter your first name:</label>
            <input id="fName" type="text" placeholder="First Name" />

            <label for="lName">Enter your last name:</label>
            <input id="lName" type="text" placeholder="Last Name" />



            <label for="birthDay">Enter your birthday: </label>
            <input id="birthDay" type="date" />


            <label for="email">Enter your email</label>
            <input id="email" type="email" placeholder="Example@gmail.com" />



            <label for="phoneNumb">Enter your phone number</label>
            <input id="phoneNumb" type="tel" placeholder="123 -  3456 - 789 210" />

            <label for="pswd">Enter your password</label>
            <input id="pswd" type="password" />



            <label for="conPswd">Confirm your password</label>
            <input id="conPswd" type="password" />

            <button type="submit"> Register</button>

            <a href="../login/login.html">Or login</a>

        </form>
    </div>


</body>

</html>
